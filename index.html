<!DOCTYPE html>
<html>
    <head>
        <title>
            BASIC 3D SHAPES
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Creating Background-->
            <a-sky color="#fff"></a-sky>
            <!--creating a plateform-->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="grey"></a-plane>
            <!--creating a donut shaped thingy-->
            <a-torus position="-3 1 -2.5" color="pink" radius="0.5" radius-tubular="0.1"></a-torus>
            <!--creating a cube-->
            <a-box position="-1.4 0.5 -3" color="yellow"></a-box>
            <!--Creating a cone-->
            <a-cone position="0 1 -3" height="1.5" color="blue" radius-bottom="0.5" rotation="-50 0 0"></a-cone>
            <!--creating a ball like thingy-->
            <a-dodecahedron position="1 1 -2.5" color="green" radius="0.5"></a-dodecahedron>
        </a-scene>
    </body>
</html>
